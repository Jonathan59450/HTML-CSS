<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de contact</title>
</head>
<body>
    <h1>Re-Bonjour capitaine</h1>
    <p>La page de conctat fonction</p>
    <a href="index.html" ></a>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="homme">Homme</label>
    <input type="radio" id="homme" name="genre" value="homme" required>
    <label for="femme">Femme</label>
    <input type="radio" id="femme" name="genre" value="femme">

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="pays">Pays :</label>
    <select id="pays" name="pays">
    <option value="france">France</option>
    <option value="espagne">Espagne</option>
    <option value="italie">Italie</option>
    <option value="algérie">Algérie</option>
    </select>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="4" cols="50"></textarea
>

    <label for="newsletter">S'inscrire à la newsletter :</label>
    <input type="checkbox" id="newsletter" name="newsletter" value="oui">

    <button type="submit">Envoyer</button>
    
</body>
</html>
